language: python
python:
 - "2.7"
# command to install dependencies
install:
 - pip install pytest pytest-cov
 - pip install mockito
 - pip install coveralls
 - pip install pep8
 - pip install radon
# command to run tests
script:
 - py.test --cov . --cov-report term-missing
 - coverage run --source=src
after_success:
 - coveralls report -m
 - radon cc -s -a -e src/.
 - radon raw -s -a -e src/.
 - radon mi -s -a -e src/.
